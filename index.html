<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
  <title>Жмякни на Фоксика</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Жмякни на Фоксика</h1>
    <p>Счёт: <span id="counter">0</span></p>

    <div class="tap-area">
      <img id="tap" src="fox.png" alt="Tap target">
    </div>

    <div class="buttons">
      <button id="share">Поделиться</button>
      <button id="reset">Сбросить</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
